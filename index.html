<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        html,
        body {
            display: flex;
            justify-content: center;
            align-content: flex-start;
            flex-wrap: wrap;
            width: 100%;
            min-width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #666;
            user-select: none;
        }

        canvas {
            width: 300px;
            height: 600px;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        h1 {
            flex-basis: 100%;
            color: #fff;
            margin: 0 0 5px 0;
            text-align: center;
        }

        #btn_group {
            display: none;
            position: absolute;
            left: 50%;
            right: 0;
            bottom: 20vw;
            width: 100px;
            height: 100px;
            transform: translateX(-50%);
        }

        #btn_group button {
            width: 30px;
            height: 30px;
            opacity: 0.5;
        }

        #btn_group button:active {
            opacity: 1;
        }

        .center {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .justify {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>0</h1>
    <canvas></canvas>
    <div id="btn_group">
        <div class="center">
            <button id="up">↑</button>
        </div>
        <div class="justify">
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
        <div class="center">
            <button id="down">↓</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
